<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./rest.css">
</head>
<body>
    <header>
        <nav>
            <h2>Where in the world?</h2>
            <button id="theme-switcher"><img src="./design/moon-line-icon.svg" alt="" class="moon">Dark Mode</a></button>
        </nav>
    </header>    
    <main>
        <h1>Country Finder</h1>
        <div class="search">
            
            <div class="choice"><input type="text" placeholder="Search for a country..." ><button type="submit"><img src="./design/search-icon.svg" id="search-icon" alt="Rock"></button></div>

            <select name="text" id="region">
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
        <div id="countries">
            
        </div>
        <div id="detail">
            <div class="detail-btn"><button>Back</button></div>
            <div class="detail-flag">
                <img src="./design/flag-icon.svg" alt="flag" class="flag">
            </div>
            <div class="detail-text">
                <div class="detail-name"><h2 class="country-name"></h2></div>
                <div class="detail-extra">
                    <p class="country-info"></p>
                    <p class="country-info"></p>
                    <p class="country-info"></p>
                </div>
                <div class="border-countries">
                    <h3>Border Countries:</h3>
                    <p class="border-c"></p>
                    <p class="border-c"></p>
                    <p class="border-c"></p>
                </div>    
            </div>
        </div>
    </main>
  
</body>
<script src="./rest.js"></script>
</html>
